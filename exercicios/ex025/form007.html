<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
</head>
<body>
    <h1>Exemplos de formulários</h1>
    <form action="cadastro.php" method="post" autocomplete="on">
        <p>
            <label for="iest">Estado</label>
            <select name="est" id="iest">
                <option value="" selected>---Escolha---</option>

                <optgroup label="Região sudeste">
                    <option value="Sp">São paulo</option>
                    <option value="Rj">Rio de janeiro</option>
                    <option value="Mg">Minas gerais</option>
                </optgroup>

                <optgroup label="Região nordeste">
                    <option value="Nn">Rio grande do norte</option>
                    <option value="Pe">Pernambuco</option>
                    <option value="Ma">Maranhão</option>
                </optgroup>

            </select>
        </p>

        <p>
            <label for="iprof">Profissão</label>
            <input type="text" name="prof" id="iprof" list="lstprof">
            <datalist id="lstprof">
                
                    <option>Administrador</option>
                    <option>Contabilista</option>
                    <option>Desenvolvedor</option>
                    <option value="Prof">Professor</option>
                

            </datalist>
        </p>

        <p>
            <label for="imgs">Mensagem:</label> <br>
            <textarea name="msg" id="imsg" cols="30" rows="10"></textarea>
        </p>


        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
