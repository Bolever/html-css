<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <h1>Teste de formulário</h1>
    <form action="cadastro.php" autocomplete="on">
        <p>
            <label for="inome">Nome:</label>
            <input type="text" name="nome" id="inome" required maxlength="25" placeholder="Digite seu nome" autocomplete="name">
        </p>

        <p>
            <label for="imedia">Média:</label>
            <input type="number" name="media" id="imedia" min="0" max="10" placeholder="0 a 10" step="0.5" required value="3">
        </p>

        <p>
            <label for="imes">Qual o periodo letivo:</label>
            <input type="month" name="mes" id="imes" value="2025-03">
        </p>

        <p>
            <label for="idata">Dia da prova</label>
            <input type="date" name="data" id="idata" value="2025-03-16">
        </p>

        <p>
            <label for="ihora">Horario</label>
            <input type="time" name="hora" id="ihora">

        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
