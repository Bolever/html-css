        @font-face {
            font-family: sketch;
            src: url(fonte/Sketch\ Gothic\ School.ttf) format(opentype);
            font-weight: normal;
            font-style: normal;

            /*Tipo de format()
            - opentype(atf)
            - truetype (ttf)
            - embedded-opentype
            - truetype- aat (apple advanced typography)
            - svg
            */
        }
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        h1{
            font-family: 'sketch', Times, serif;
            font-size: 3em;
            font-weight: normal;
        }

    </style>
</head>
