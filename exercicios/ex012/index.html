<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos em HTML5</title>
</head>
<body>
    <h1>Inserindo videos hospedados localmente</h1>
    <p>Este video esta hospedado localmente</p>
    <video width="360" height="540" preload="metadata" controls poster="imagens/minha_capa2.jpg" loop >
        <source src="midia/Meu__Video360x.mp4" type="video/mp4">
        <p>Seu navegador não tem compatibilidade com reprodução de videos</p>
    </video>
    <h1>Inserindo videos do youtube</h1>
    <iframe width="360" height="225" src="https://www.youtube.com/embed/g37fqTso1IA?si=4p-ciw1II3-vi_Nx" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
    <h1>Colocando video do vimeo</h1>
    <iframe title="vimeo-player" src="https://player.vimeo.com/video/447067692?h=57153ee271" width="360" height="225" frameborder="0" allowfullscreen></iframe>
</body>
</html>
